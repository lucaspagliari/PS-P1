<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="headLogo">
            <img src="images/logo.png" alt="imgLogo" width=100%>   
            <h1 id="nameLogo">Cinemark</h1>
    </div>
    <div id="divMenu" style="position:sticky;">
        <nav id="navBar">
            <a href="#" class="menuItems">Home</a>
            <a href="#" class="menuItems">Filmes</a>
            <a href="#" class="menuItems">Datas</a>
            <a href="#" class="menuItems">Sobre</a>
        </nav>
    </div>
    
    <div id="content">
        <div class="movieBanner">
            <div class="boxMovieCover">
                <img class="movieCover" src="images/avengers_endgame_hd.jpg" alt="avengers" width="100%">
            </div>
            <div class="boxTitle">
                <h1 class="movieTitle">Avengers Endgame</h1>
            </div>
            <div class="boxShopButton">
                <a class="shopButton" href="">Shop Now</a>
            </div>
        </div>
        <div id="sideBanner">
            side banner
        </div>
    </div>
    
    
    <div id="footerContent">
        <footer>Footer</footer>
    </div>
</body>
</html>

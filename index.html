<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Cinemark</title>
</head>
<body>
    <div id="headLogo">
            <img src="images/logo.png" alt="imgLogo" width=100%>   
            <h1 id="nameLogo">Cinemark</h1>
    </div>
    <div id="divMenu" style="position:sticky;">
        <nav id="navBar">
            <a href="#" class="menuItems">Home</a>
            <a href="#" class="menuItems">Filmes</a>
            <a href="#" class="menuItems">Datas</a>
            <a href="#" class="menuItems">Sobre</a>
        </nav>
    </div>
    
    <!-- Display Movies and the Side banner -->
    <div id="content">

        <!-- Avengers -->
        <div id="avengersCover" class="movieBanner">
            <!-- cover is the background-image -->
            <div style="z-index: 1;">
                <div class="boxTitle">
                    <h1 class="movieTitle">
                        <a id="avengersLinkPage" href="app/avengers.html">
                            Avengers Endgame
                        </a>
                    </h1>
                </div>
                <div class="boxShopButton">
                    <a class="shopButton" href="">Shop Now</a>
                </div>
            </div>
            
        </div>
        
        <!-- Matrix -->
        <div id="matrixCover" class="movieBanner">
            
            <div class="boxTitle">
                <h1 class="movieTitle">
                    <a id="matrixLinkPage" href="app/matrix.html">
                        Matrix
                    </a>
                </h1>
            </div>
            <div class="boxShopButton">
                <a class="shopButton" href="">Shop Now</a>
            </div>
        </div>

        <!-- Lord of the Rings -->
        <div id="lorCover" class="movieBanner">
            <div class="boxTitle">
                <h1 class="movieTitle">
                    <a id="lorLinkPage" href="app/lor.html">
                        Lord of the Rings
                    </a>
                </h1>
            </div>
            <div class="boxShopButton">
                <a class="shopButton" href="">Shop Now</a>
            </div>
        </div>

        <div id="sideBanner">
            side banner
        </div>
    </div>
    
    
    <div id="footerContent">
        <footer>Footer</footer>
    </div>
</body>
</html>
